<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- Top menu -->
        <header>
            <h1><a href="main.html"><img src="../resources/images/logo.svg" alt="서비스에이스|SK텔레콤"></a></h1>
            <ul class="my_info">
                <li><span class="info">info</span>홍길동님</li>
                <li><a href="#"><span class="logout">logout</span>로그아웃</a></li>
            </ul>
        </header>
        <!-- //Top menu -->
        <!-- container -->
        <div id="container">
            <!-- SNB -->
            <div id="snb">
                <a href="main.html" class="home">Home</a>
                <div class="snb_title">
                    <span>e-HR 자기 신고서</span>
                </div>
                <ul class="nav">
                    <li><a href="sub_template_01.html"><span class="icon menu21"></span><span>자기 신고서 조회</span></a></li>
                    <li><a href="sub_template_01.html" class="selected"><span class="icon menu22"></span><span>자기 신고서 작성</span></a></li>
                </ul>
            </div>
            <!-- //SNB -->
            <!-- Contents -->
            <div class="contents">
                <!-- title_area -->
                <div class="title_area">
                    <nav class="breadcrumb">
                        <a href="#">Home</a>
                        <strong>자기 신고서 작성</strong>
                    </nav>
                    <h3 class="title">자기 신고서 작성 </h3>
                </div>
                <!-- //title_area -->
                
                <!-- cont -->
                <div class="cont">
                    <section>
                        <div>
                            <span class="radio">
                                <input type="radio" id="radios1-1" name="radios" checked="checked">
                                <label for="radios1-1">radio1-1</label>
                            </span>
                            <span class="radio">
                                <input type="radio" id="radios1-2" name="radios">
                                <label for="radios1-2">radio1-2</label>
                            </span>
                            <span class="radio">
                                <input type="radio" id="radios1-3" name="radios">
                                <label for="radios1-3">radio1-3</label>
                            </span>
                            <label class="radio type-icon">
                                <input type="radio" name="radios">
                                <i class="checkmark"></i>
                            </label>
                        </div>
                        <div>
                            <span class="checkbox">
                                <input type="checkbox" id="checkbox1-1" name="" checked="checked">
                                <label for="checkbox1-1">checkbox1-1</label>
                            </span>
                            <span class="checkbox">
                                <input type="checkbox" id="checkbox1-2" name="">
                                <label for="checkbox1-2">checkbox1-2</label>
                            </span>
                            <span class="checkbox">
                                <input type="checkbox" id="checkbox1-3" name="">
                                <label for="checkbox1-3">checkbox1-3</label>
                            </span>
                            <label class="checkbox type-icon">
                                <input type="checkbox" id="checkbox1-4" name="">
                                <i class="checkmark"></i>
                            </label>
                        </div>
                        <div>
                            <span class="radio">
                                <input type="radio" disabled="" id="radios1-1" name="radios">
                                <label for="radios1-1">radio1-1</label>
                            </span>	
                            <span class="checkbox">
                                <input type="checkbox" disabled="" id="checkbox2-1" name="">
                                <label for="checkbox2-1">checkbox1-1</label>
                            </span>
                        </div>
                    </section>
                    <section>
                        <div class="select" style="width:150px;"><!-- option 값의 최대 글자 수에 맞게 넓이 지정  -->
                            <label for="select1-1" class="trigger"><span>size - large</span><i class="icon"></i></label>
                            <select id="select1-1">
                                <option value="" selected="">option 1</option>
                                <option value="">option 2</option>
                                <option value="">option 3</option>
                                <option value="">option 4</option>
                            </select>
                        </div>
                    </section>
                    <section>
                        <div>
                            <span class="datepicker">
                                <button type="button" class="btn bg-white ui-datepicker-trigger">...</button>
                                <input type="text" class="input" placeholder="YYYY/MM/DD">
                            </span>
                        </div>
                        <div>
                            <span class="datepicker">
                                <button type="button" class="btn bg-white ui-datepicker-trigger" onclick="fnPopUpCalendar(startDate,startDate,'yyyy/mm/dd');" value="">...</button>
                                <input type="text" id="startDate" class="input" placeholder="YYYY/MM/DD" onclick="fnPopUpCalendar(startDate,startDate,'yyyy/mm/dd');" value="">
                            </span>	
                        </div>
                    </section>
                </div>
                <!-- //cont -->
            </div>
            <!-- //Contents -->
        </div>
        <!-- //container -->
    </div>
