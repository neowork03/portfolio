<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="e-HR" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="#" />
		<title>e-HR</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<div class="header">
				<a href="#" class="btnBack" role="button"><span>Back</span></a>
				<h1>confirm</h1>
				<a href="#" class="btnNav" role="button"><span>Menu</span></a>
			</div>
			<!-- //header -->

			<!-- container -->
			<div class="container">
				<!-- content -->
				<div class="content">
					<br /><br /><br />
					<!-- 센터 팝업 호출:Confirm -->
					<div class="btnWrap pop">
						<button
							type="button"
							class="btn"
							onclick="popCenter();return false;"
						>
							팝업(Confirm)
						</button>
					</div>

					<!-- popWrap -->
					<div class="popWrap centerLayer">
						<div class="dim"></div>
						<div class="dimCloseArea" onclick="popClose(this);return false;">
							터치 시 해당 창을 닫습니다.
						</div>
						<!-- 닫기용 투명 dim 추가 -->

						<div class="popInner">
							<h1 class="ac">e-HR title</h1>
							<div class="popCont">
								<!-- icon: info -->
								<div class="confirmMsg type01">
									<p>이용에 불편을 드려 죄송합니다.</p>
									<p>지금은 서비스 이용 가능 시간이 아닙니다.</p>
									<div class="guideList">
										<ul class="listDot">
											<li>
												해당 서비스 이용시간은
												<em class="pointColor">09:00~17:00</em>입니다.<br />
												자세한 사항은 서비스 이용시간을 참고하시기 바랍니다.
											</li>
										</ul>
									</div>
								</div>
								<!--// icon: info -->
							</div>

							<div class="popBtnWrap">
								<div class="popBtn">
									<a
										href="#"
										class="cancel"
										onclick="popClose(this);return false;"
										>취소</a
									><a
										href="#"
										class="confirmBtn"
										onclick="popClose(this);return false;"
										>확인</a
									>
								</div>
							</div>
						</div>
					</div>
					<!-- //popWrap -->
				</div>
				<!-- //content -->
			</div>
			<!-- //container -->

			<!-- footer -->
			<!-- <div class="footer">
				<div class="copyright">© TELECOM SERVICE Corp.</div>
			</div> -->
			<!-- //footer -->
		</div>
	</body>
</html>
